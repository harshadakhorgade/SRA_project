{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">

    <!-- Sidebar (Left Navbar) -->
    <nav class="bg-dark text-white p-3 vh-100" style="width: 220px;">
      <h4 class="mb-4">SRA Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">Tasks</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">Factsheets</a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">Documents</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="ms-auto d-flex align-items-center">
          <span class="me-3">
            <strong>{{ request.user.first_name }} {{ request.user.last_name }}</strong>
          </span>
          <span class="me-3">{{ request.user.profile.city }}, {{ request.user.profile.country }}</span>
          <img src="{{ request.user.profile.image.url }}" 
               alt="Profile" class="rounded-circle" width="40" height="40">
        </div>
      </nav>

      <!-- Page Content -->
      <main class="p-4">
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
